<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="signin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="signin">
        <h1>Sign In</h1>
        <br /><br /><br /><br />
        <input
          type="text"
          name="signinUsername"
          id="username"
          placeholder="Username"
        /><br /><br /><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
        /><br /><br /><br />
        <input
          type="password"
          id="password"
          name="signinPassword"
          placeholder="Password"
        /><br /><br /><br />
        <h2>Forgot your password?</h2>
        <br />

        <button type="button" onclick="signin()" name="button-sign-in">
          Sign In
        </button>
      </div>
      <div class="signup">
        <h1>Hi, there!</h1>
        <br /><br />
        <h2>Don't have an account?</h2>
        <br /><br /><br />
        <button type="button" name="button-no-acc">Sign Up</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
