<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="add_patient.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <title>Add Patient</title>
  </head>
  <body>
    <div class="nav">
      <h1>MEDISHIP</h1>
      <div class="name">
        <h2>Piyush Raj Gupta</h2>
        <img src="assets/propic_dummy.png" alt="" />
      </div>
    </div>
    <div class="table">
      <h2>Add a Patient</h2>
      <form class="form" action="dashboard.html" method="post">
        <table>
          <tr>
            <td>Patient Id:</td>
            <td><input type="text" name="patientid" /></td>
          </tr>
          <tr>
            <td>Patient Name:</td>
            <td><input type="text" name="patientname" /></td>
          </tr>
          <tr>
            <td>Mobile No.:</td>
            <td><input type="tel" name="mobileno" /></td>
          </tr>
        </table>
        <br />
        <input id="add-button" type="submit" value="ADD" />
      </form>
    </div>
  </body>
</html>
