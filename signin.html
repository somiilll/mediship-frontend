<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="signin">
        <h1>Sign In</h1><br><br><br><br>
        <input type="text" name="signinUsername" placeholder="Username"><br><br><br>
        <input type="password" name="signinPassword" placeholder="Password"><br><br><br>
        <h2>Forgot your password?</h2><br>
        <a href="dashboard.html"><button type="button" name="button-sign-in">Sign In</button></a>
      </div>
      <div class="signup">
        <h1>Hi, there!</h1><br><br>
        <h2>Don't have an account?</h2><br><br><br>
        <button type="button" name="button-no-acc">Sign Up</button>
      </div>
    </div>
  </body>
</html>
