<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <title>DashBoard - Doctor</title>
  </head>
  <body>
    <div class="nav">
      <h1>MEDISHIP</h1>
      <div class="name">
        <h2>Piyush Raj Gupta</h2>
        <img src="propic_dummy.png" alt="" />
      </div>
    </div>
    <div class="container">
      <div class="heading">
        <h1>My Patients</h1>
        <div class="search-add">
          <div class="search">
            <img src="search_icon.png" alt="" />
            <input type="text" name="search-patient" placeholder="Search" />
          </div>
          <div class="add">
            <a href="add_patient.html"
              ><button type="button" name="button-add-patient">
                <img src="plus_icon.png" alt="" /><span>Add</span>
              </button></a
            >
          </div>
        </div>
      </div>
      <div
        id="grid-container"
        style="
          width: 100%;
          padding-top: 5px;
          padding-bottom: 30px;
          display: grid;
          grid-gap: 2em;
          grid-template-columns: 32% 32% 32%;
        "
      ></div>
    </div>

    <script src="dashboard.js" charset="utf-8"></script>
  </body>
</html>
