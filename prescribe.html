<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="prescribe.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <title>Prescribe Medicines</title>
  </head>
  <body>
    <div class="nav">
      <h1>MEDISHIP</h1>
      <div class="name">
        <h2>Piyush Raj Gupta</h2>
        <img src="propic_dummy.png" alt="" />
      </div>
    </div>
    <div class="container">
      <h1>Prescribe Medicines</h1>
      <div class="medicine">
        <div class="head">
          <span>Medicine 1</span>
          <img class="hidden" src="delete_icon.png" alt="" />
        </div>
        <br /><br />
        <form class="" action="" method="post">
          <table>
            <tr>
              <td>Medicine Name:</td>
              <td><input type="text" name="med-name" /></td>
            </tr>
            <tr>
              <td>Dosage:</td>
              <td><input type="text" name="dosage" /></td>
            </tr>
            <tr>
              <td>Duration:</td>
              <td><input type="text" name="med-name" /></td>
            </tr>
          </table>
        </form>
        <div class="save">
          <input type="submit" name="save" value="Save" />
        </div>
      </div>
      <br /><br /><br />
      <button onclick="addMed()" type="button" name="button-add-med">
        <img src="plus_icon.png" alt="" /><span>Add another Medicine</span>
      </button>
    </div>
    <script src="prescribe.js" charset="utf-8"></script>
  </body>
</html>
